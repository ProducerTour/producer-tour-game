services:
  - type: web
    name: producer-tour-api
    env: node
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start --workspace=apps/backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: producer-tour-db
          property: connectionString
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: producer-tour-frontend
          envVarKey: RENDER_EXTERNAL_URL
  - type: web
    name: producer-tour-frontend
    env: static
    buildCommand: npm install && npm run build:frontend
    staticPublishPath: apps/frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
databases:
  - name: producer-tour-db
    plan: starter
