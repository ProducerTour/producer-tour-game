  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Run ESLint
        run: cd apps/backend && npm run lint
        continue-on-error: true

  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Create Prisma Client symlink for workspace
        run: |
          mkdir -p apps/backend/node_modules/@prisma
          ln -s $(pwd)/node_modules/@prisma/client apps/backend/node_modules/@prisma/client
        timeout-minutes: 1

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=apps/backend
        timeout-minutes: 3
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/producer_tour_test
          PRISMA_GENERATE_SKIP_AUTOINSTALL: true

      - name: Build backend
        run: cd apps/backend && npm run build

      - name: Check build artifacts
        run: |
          if [ ! -f apps/backend/dist/index.js ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "âœ… Build successful: dist/index.js created"
