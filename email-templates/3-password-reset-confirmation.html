<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Password Changed</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0A0A0B; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">

  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #0A0A0B;">
    <tr>
      <td align="center" style="padding: 40px 20px;">

        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; width: 100%;">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 32px;">
              <a href="https://producertour.com" style="text-decoration: none;">
                <img src="../apps/frontend/src/assets/images/logos/blacktransparentpt.png" alt="Producer Tour" width="160" style="filter: invert(1);" />
              </a>
            </td>
          </tr>

          <!-- Main Card -->
          <tr>
            <td>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #18181B; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08);">

                <!-- Success Banner -->
                <tr>
                  <td style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 40px; text-align: center; border-radius: 16px 16px 0 0;">
                    <div style="width: 64px; height: 64px; background-color: rgba(255,255,255,0.15); border-radius: 50%; margin: 0 auto 16px; line-height: 64px; font-size: 32px;">
                      ✓
                    </div>
                    <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">
                      Password Changed
                    </h1>
                  </td>
                </tr>

                <!-- Content -->
                <tr>
                  <td style="padding: 40px;">

                    <p style="margin: 0 0 24px; color: rgba(250,250,250,0.7); font-size: 16px; line-height: 1.6;">
                      Hi <strong style="color: #FAFAFA;">Sarah Mitchell</strong>,
                    </p>

                    <p style="margin: 0 0 32px; color: rgba(250,250,250,0.6); font-size: 15px; line-height: 1.7;">
                      Your password has been successfully changed. You can now log in with your new password.
                    </p>

                    <!-- CTA Button -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="center" style="padding-bottom: 32px;">
                          <a href="#" style="display: inline-block; background: #3b82f6; color: #ffffff; font-size: 15px; font-weight: 600; text-decoration: none; padding: 14px 40px; border-radius: 8px;">
                            Log In Now
                          </a>
                        </td>
                      </tr>
                    </table>

                    <!-- Security Note -->
                    <p style="margin: 0; color: rgba(250,250,250,0.4); font-size: 13px; line-height: 1.6; text-align: center;">
                      If you didn't make this change, contact support immediately.
                    </p>

                  </td>
                </tr>

              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 32px 40px; text-align: center;">
              <p style="margin: 0; color: rgba(250,250,250,0.4); font-size: 13px;">
                © 2024 Producer Tour. All rights reserved.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
