<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>New Message</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0A0A0B; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">

  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #0A0A0B;">
    <tr>
      <td align="center" style="padding: 40px 20px;">

        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; width: 100%;">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 32px;">
              <a href="https://producertour.com" style="text-decoration: none;">
                <img src="../apps/frontend/src/assets/images/logos/blacktransparentpt.png" alt="Producer Tour" width="160" style="filter: invert(1);" />
              </a>
            </td>
          </tr>

          <!-- Main Card -->
          <tr>
            <td>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #18181B; border-radius: 16px; border: 1px solid rgba(255,255,255,0.08);">

                <!-- Message Banner -->
                <tr>
                  <td style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); padding: 40px; text-align: center; border-radius: 16px 16px 0 0;">
                    <div style="width: 64px; height: 64px; background-color: rgba(255,255,255,0.15); border-radius: 50%; margin: 0 auto 16px; line-height: 64px; font-size: 32px;">
                      ðŸ’¬
                    </div>
                    <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">
                      New Message
                    </h1>
                    <p style="margin: 8px 0 0; color: rgba(255,255,255,0.8); font-size: 15px;">
                      You have an unread message
                    </p>
                  </td>
                </tr>

                <!-- Content -->
                <tr>
                  <td style="padding: 40px;">

                    <p style="margin: 0 0 24px; color: rgba(250,250,250,0.7); font-size: 16px; line-height: 1.6;">
                      Hi <strong style="color: #FAFAFA;">{{recipientName}}</strong>,
                    </p>

                    <p style="margin: 0 0 32px; color: rgba(250,250,250,0.6); font-size: 15px; line-height: 1.7;">
                      You have a new message from <strong style="color: #FAFAFA;">{{senderName}}</strong>.
                    </p>

                    <!-- Message Preview -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: rgba(255,255,255,0.03); border-radius: 12px; border-left: 4px solid #8b5cf6; margin-bottom: 32px;">
                      <tr>
                        <td style="padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.04);">
                          <p style="margin: 0;">
                            <strong style="color: #FAFAFA; font-size: 14px;">{{senderName}}</strong>
                            <span style="color: rgba(250,250,250,0.4); font-size: 12px; margin-left: 8px;">{{timestamp}}</span>
                          </p>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding: 16px 20px;">
                          <p style="margin: 0; color: rgba(250,250,250,0.7); font-size: 14px; line-height: 1.6;">
                            {{messagePreview}}
                          </p>
                        </td>
                      </tr>
                    </table>

                    <!-- CTA Button -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="center" style="padding-bottom: 32px;">
                          <a href="{{conversationUrl}}" style="display: inline-block; background: #3b82f6; color: #ffffff; font-size: 15px; font-weight: 600; text-decoration: none; padding: 14px 40px; border-radius: 8px;">
                            View Conversation
                          </a>
                        </td>
                      </tr>
                    </table>

                    <p style="margin: 0; color: rgba(250,250,250,0.4); font-size: 13px; line-height: 1.6; text-align: center;">
                      Manage notification settings in your account.
                    </p>

                  </td>
                </tr>

              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 32px 40px; text-align: center;">
              <p style="margin: 0; color: rgba(250,250,250,0.4); font-size: 13px;">
                Â© 2024 Producer Tour. All rights reserved.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
