# Render Blueprint for Producer Tour Backend
# https://render.com/docs/blueprint-spec

services:
  # Node.js API Server
  - type: web
    name: producer-tour-api
    env: node
    region: oregon
    plan: starter # $7/mo - upgrade to standard ($25) for production
    buildCommand: cd apps/backend && npm install && npm run build && npx prisma generate
    startCommand: cd apps/backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure secret
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: producer-tour-db
          property: connectionString
      - key: CORS_ORIGIN
        sync: false # Set manually to your Vercel URL

# PostgreSQL Database
databases:
  - name: producer-tour-db
    databaseName: producer_tour
    plan: starter # $7/mo - includes 1GB storage
    region: oregon
    postgresMajorVersion: 15
